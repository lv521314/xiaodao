<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏扫码登录系统</title>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e5799 0%,#207cca 100%);
            color: white;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            color: #333;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .waiting {
            background-color: #fff3cd;
            color: #856404;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .token-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            word-break: break-all;
            text-align: left;
            display: none;
            border: 1px solid #eee;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 16px;
        }
        .refresh-btn:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/100x100?text=Game+Logo" alt="游戏Logo" class="logo">
        <h1>游戏账号登录</h1>
        <p>使用游戏APP扫描下方二维码</p>
        
        <div id="qrcode"></div>
        <div id="countdown" class="countdown">二维码有效期: 300秒</div>
        
        <div id="status" class="status waiting">
            <i class="fas fa-spinner fa-spin"></i> 等待扫码...
        </div>
        
        <div id="tokenInfo" class="token-info">
            <h3>登录成功!</h3>
            <p><strong>访问令牌:</strong> <span id="tokenValue"></span></p>
            <p><strong>用户ID:</strong> <span id="userId"></span></p>
            <p><strong>状态码:</strong> <span id="apiCode"></span></p>
            <div class="instructions">
                <p>您现在可以关闭此页面或返回游戏</p>
            </div>
        </div>
        
        <button id="refreshBtn" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> 刷新二维码
        </button>
    </div>

    <!-- 使用Font Awesome图标 -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // 配置参数
        const CONFIG = {
            apiBase: 'https://paidan.xlt666.club/yxdl/api',
            callbackUrl: 'https://paidan.xlt666.club/gameh5/?code=0315QNkl25oX1g4i3Col2fpROB35QNkq&state=STATE#/packages/pagesA/public/index',
            qrExpires: 300, // 二维码有效期(秒)
            pollInterval: 3000 // 轮询间隔(毫秒)
        };

        // 全局变量
        let currentRequestId = null;
        let pollInterval = null;
        let countdownInterval = null;
        let expiresIn = CONFIG.qrExpires;

        // 生成随机请求ID
        function generateRequestId() {
            return 'game_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8);
        }

        // 更新倒计时显示
        function updateCountdown() {
            const minutes = Math.floor(expiresIn / 60);
            const seconds = expiresIn % 60;
            document.getElementById('countdown').textContent = 
                `二维码有效期: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (expiresIn <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-circle"></i> 二维码已过期';
                document.getElementById('refreshBtn').style.display = 'block';
            }
            expiresIn--;
        }

        // 生成二维码
        function generateQRCode() {
            // 清除之前的状态
            clearInterval(pollInterval);
            clearInterval(countdownInterval);
            document.getElementById('tokenInfo').style.display = 'none';
            document.getElementById('refreshBtn').style.display = 'none';
            document.getElementById('status').className = 'status waiting';
            document.getElementById('status').innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在生成二维码...';
            
            // 生成新的请求ID
            currentRequestId = generateRequestId();
            expiresIn = CONFIG.qrExpires;
            
            try {
                // 清空旧二维码
                document.getElementById('qrcode').innerHTML = '';
                
                // 生成二维码内容 - 包含回调URL
                const qrContent = `${CONFIG.apiBase}?action=login&request_id=${currentRequestId}&callback=${encodeURIComponent(CONFIG.callbackUrl)}`;
                
                // 创建新二维码
                new QRCode(document.getElementById('qrcode'), {
                    text: qrContent,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                document.getElementById('status').innerHTML = '<i class="fas fa-qrcode"></i> 等待扫码...';
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);
                
                // 开始轮询状态
                startPolling();
                
            } catch (error) {
                console.error('二维码生成错误:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `<i class="fas fa-times-circle"></i> 二维码生成失败: ${error.message}`;
                document.getElementById('refreshBtn').style.display = 'block';
            }
        }

        // 轮询API状态
        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${CONFIG.apiBase}?action=check&request_id=${currentRequestId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('API响应:', data);
                    
                    // 根据API返回结果处理
                    if (data.code === 200 && data.token) {  // 假设成功返回code=200
                        clearInterval(pollInterval);
                        clearInterval(countdownInterval);
                        
                        document.getElementById('status').className = 'status success';
                        document.getElementById('status').innerHTML = '<i class="fas fa-check-circle"></i> 登录成功!';
                        
                        // 显示返回数据
                        document.getElementById('tokenValue').textContent = data.token || '未返回';
                        document.getElementById('userId').textContent = data.user_id || '未返回';
                        document.getElementById('apiCode').textContent = data.code || '未返回';
                        document.getElementById('tokenInfo').style.display = 'block';
                        
                        // 自动跳转回游戏(可选)
                        // setTimeout(() => {
                        //     window.location.href = CONFIG.callbackUrl + '?token=' + encodeURIComponent(data.token);
                        // }, 2000);
                        
                    } else if (data.code === 201) {  // 假设201表示已扫码但未确认
                        document.getElementById('status').innerHTML = '<i class="fas fa-mobile-alt"></i> 已扫码，请确认登录...';
                        expiresIn = Math.max(expiresIn, 60); // 扫码后延长有效期
                        
                    } else if (data.code === 400) {  // 假设400表示二维码过期
                        clearInterval(pollInterval);
                        document.getElementById('status').className = 'status error';
                        document.getElementById('status').innerHTML = '<i class="fas fa-exclamation-circle"></i> 二维码已过期';
                        document.getElementById('refreshBtn').style.display = 'block';
                    }
                    
                } catch (error) {
                    console.error('轮询错误:', error);
                    // 不中断轮询，仅更新状态
                    document.getElementById('status').innerHTML = `<i class="fas fa-spinner fa-pulse"></i> 检查状态中... (${error.message})`;
                }
            }, CONFIG.pollInterval);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            
            // 刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', function() {
                generateQRCode();
            });
        });
    </script>
</body>
</html>
